<title>HackingEDU</title>
<body>

<div class="container style" id="welcome">
<div class="row">
    <div class="col-xl-6 jumbotron text-center" >
        <img src="img/Copy%20of%20HackingEDU_square_logo.png"  style="height: 200px;"/>
    <h1>Hacking<strong>EDU</strong> </h1>

          <button type="button" class="btn btn-default " aria-haspopup="true" aria-expanded="false" id="start">
    Start
  </button>
        <p>press ENTER to begin</p>

    </div>

</div>

<div class="jumbotron col-md-8 col-md-offset-2">

  <br />

    OK
  </button>

  </div>


    </div>

</div>
<div class="row style text-center signup">

<div class="jumbotron col-md-8 col-md-offset-2">
  <input type="text" class="form-control" aria-describedby="basic-addon1" id="fname">
  <br />

  </div>
